<!DOCTYPE html>
<html lang="en">
<head>
    
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Journal App</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.calendar {
    margin-bottom: 30px;
}

#calendar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.day {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px;
    background-color: #e0e0e0;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.day:hover {
    background-color: #d0d0d0;
}

.notes {
    display: flex;
    flex-direction: column;
    align-items: center;
}

textarea {
    width: 100%;
    height: 100px;
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ddd;
    resize: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

</style>
</head>





<head>
<body>

    <div class="container">
        <header>
            <h1>Bullet Journal App</h1>
        </header>

        <section class="calendar">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </section>

        <section class="notes">
            <h2>Your Notes</h2>
            <textarea id="journal-note" placeholder="Write your note here..."></textarea>
            <button id="save-note-btn">Save Note</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
